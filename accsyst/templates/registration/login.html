{% extends 'accsyst/base_not_index.html' %}

{% block title_block %}
    {% block head_block %}
            - Login
    {% endblock head_block %}
{% endblock title_block %}

{% block not_index %}
    <div class="jumbotron">
    <div class="container" style="max-width: 30%">

      <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}

        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
		<input type="text" id="id_username" class="form-control"
               name="username" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="id_password" class="form-control" name="password" placeholder="Password" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
		<input type="hidden" name="next" value="{{ next }}" />
      </form>

    </div>
    <br><br>
    Not a member? <a href="{% url 'registration_register' %}">Register</a>
    </div>
{% endblock not_index %}
